<script type="text/javascript">
	function notice_getCookie( name )
	{
		var nameOfCookie = name + "=";
		var x = 0;
		while ( x <= document.cookie.length )
		{
				var y = (x+nameOfCookie.length);
				if ( document.cookie.substring( x, y ) == nameOfCookie ) {
						if ( (endOfCookie=document.cookie.indexOf( ";", y )) == -1 )
								endOfCookie = document.cookie.length;
						return unescape( document.cookie.substring( y, endOfCookie ) );
				}
				x = document.cookie.indexOf( " ", x ) + 1;
				if ( x == 0 )
						break;
		}
		return "";
	}

	function setCookie( name, value, expirehours ) {
		var todayDate = new Date();
		todayDate.setHours( todayDate.getHours() + expirehours );
		document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
	}

	function notice_close_1(){
		if($(".layerpop01 .close_L input").prop("checked")){
			setCookie("pop_1", "done" , 24);
		}
		$(".layerpop01").hide();
	}

	function notice_close_2(){
		if($(".layerpop02 .close_L input").prop("checked")){
			setCookie("pop_2", "done" , 24);
		}
		$(".layerpop02").hide();
	}

	$(document).ready(function(){
		if(notice_getCookie( "pop_1" ) == "done"){
			$(".layerpop01").hide();
		};
		if(notice_getCookie( "pop_2" ) == "done"){
			$(".layerpop02").hide();
		};
	
	});
</script>
